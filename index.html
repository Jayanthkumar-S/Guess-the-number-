<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel=" icon" href="https://www.shutterstock.com/image-vector/question-doubt-emoticon-vector-260nw-2103038725.jpg"
    type="image/x-icon">
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 20)</p>
    <button class="btn again">Again!</button>

    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" />
      <button class="btn check">Check!</button>
    </section>
    <section class="right">
      <div class="anim">
        <lord-icon src="https://cdn.lordicon.com/fkmafinl.json" trigger="in" delay="500" state="loop"
          style="width:200px;height:50px">
        </lord-icon>
      </div>
      <p class="message">Start guessing...</p>
      <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
      <p class="label-highscore">
        ğŸ¥‡ Highscore: <span class="highscore">0</span>
      </p>


    </section>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>

</html>
